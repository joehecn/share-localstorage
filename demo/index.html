<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://cdn.jsdelivr.net/npm/share-localstorage@1.0.3"></script>
</head>
<body>
  <script>
    shareLocalstorage.init().then(() => {
      shareLocalstorage.setItem('test1', 'test1').then(set => {
        console.log({ set })
      })
      setTimeout(() => {
        shareLocalstorage.getItem('test').then(get => console.log({ get }))
      }, 1000)
    })
  </script>
</body>
</html>
